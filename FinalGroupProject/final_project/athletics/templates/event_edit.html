{% extends 'base.html' %}
{% block title %}
Edit Event
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Edit Event</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <br>
            <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel and return to Event List</a>
        </div>
    </div>
</div>
{% endblock %}
