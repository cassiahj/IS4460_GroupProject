<!-- athlete_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Athlete List</title>
</head>
<body>
    <h1>Athlete List</h1>
    <ul>
        {% for athlete in athletes %}
            <li><a href="{% url 'athlete-details' athlete.id %}">{{ athlete.first_name }} {{ athlete.last_name }} - {{ athlete.position }}</a></li>
        {% endfor %}
    </ul>
<br>
<a href="/athletics/home/">Return Home</a><br>

</body>
</html>
