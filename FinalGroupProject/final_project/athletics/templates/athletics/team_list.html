{% extends 'base.html' %}
{% block title %}
Team List
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Team List</h1>
            <ul class="list-unstyled">
                {% for team in teams %}
                    <li><a href="/athletics/team/details/{{ team.team_id }}/">{{ team.team_name }}</a></li>
                {% endfor %}
            </ul>
            <a href="/athletics/team/add/" class="btn btn-primary">Add Team</a>
            <a href="/athletics/home/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
