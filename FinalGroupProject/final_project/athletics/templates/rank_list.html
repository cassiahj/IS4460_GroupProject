{% extends 'base.html' %}
{% block title %}
Rank List
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Rank List</h1>
            <ul class="list-unstyled">
                {% for rank in ranks %}
                    <li><a href="{% url 'rank-details' rank.pk %}">{{ Rank }}</a></li>
                {% endfor %}
            </ul>
            <a href="/athletics/rank/add/" class="btn btn-primary">Change Rank</a>
            <a href="/athletics/home/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
