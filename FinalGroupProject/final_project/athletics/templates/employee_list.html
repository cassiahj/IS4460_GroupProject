{% extends 'base.html' %}
{% block title %}
Employee List
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Employee List</h1>
            <ul class="list-unstyled">
                {% for employee in employees %}
                    <li><a href="/athletics/employee/details/{{ employee.employee_id }}/">{{ employee.first_name }} {{ employee.last_name }}</a></li>
                {% endfor %}
            </ul>
            <a href="/athletics/employee/add/" class="btn btn-primary">Add Employee</a>
            <a href="/athletics/home/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
