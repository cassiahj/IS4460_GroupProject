{% extends 'base.html' %}
{% block title %}
Delete Event
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Delete Event</h1>
            <p>Are you sure you want to delete this event?</p>
            <p>Event name: {{event.name}}</p>
            <p>Team: {{event.team}}</p>
            <p>Date: {{event.date}}</p>


        
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <br>
            <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel and return to Event List</a>
        </div>
    </div>
</div>
{% endblock %}
