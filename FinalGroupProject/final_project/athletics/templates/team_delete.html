{% extends 'base.html' %}
{% block title %}
Delete Team
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4">Delete Team:</h1>
            <p>Are you sure you want to delete {{ team.team_name }}?</p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
            <br>
            <a href="/athletics/team/list/" class="btn btn-secondary">Cancel and return to Team List</a>
        </div>
    </div>
</div>
{% endblock %}
