{% extends 'base.html' %}
{% block title %}
Athletics Home Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="btn-square">
                <a href="/athletics/team/list/">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span>Team List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/athlete/list/">
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                    <span>Athlete List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/event/list/">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    <span>Event List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/equipment/list/">
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                    <span>Equipment List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/scholarship/list/">
                    <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                    <span>Scholarship List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/income/list/">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                    <span>Income List</span>
                </a>
            </div>
            <div class="btn-square">
                <a href="/athletics/rank/list/">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span>Rank List</span>
                </a>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}
